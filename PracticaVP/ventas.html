<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="estilosventas.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>MONTREX</title>
</head>
<body>
    <header>
        <div>
            <img src="img/logo.png" alt="" height="140px" width="160px">
        </div>
        <div class="titulo">
            <H1>MONTREX</H1>
        </div>
        <div class="ingresar">
            <a href="index.html">SALIR</a>

        </div>

    </header>
    <nav>
        <ul>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="ventas.html">Ventas</a></li>
            <li><a href="empleado.html">Empleado</a></li>
            <li><a href="transportador.html">Transportador</a></li>
            <li><a href="productoventa.html">Producto-venta</a></li>
        </ul>
    </nav>
    <section class="principalproductos">
        <div class="todo"> 
            <div class="guardar">
                <h2>Guardar</h2>
            </div>
            <form action="">
                <div class="formulario">
                    <div class="borde2">
                  
                        <div class="datos" style="border-radius: 100px 0px 0px 0px;">
                            <h2 style="margin-top: 40px; margin-bottom: 20px;">Fecha de registro</h2>
                            <input type="date" style="font-size: 25px;">
                        </div>
                        <div class="datos">
                            <h2 style="margin-top: 40px; margin-bottom: 20px;">Método de pago</h2>
                            <select aria-placeholder="select" style="font-size: 25px; width: 80%; color: gray;">
                                <option value="" disabled selected>Selecciona una categoria</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="credito">Trjeta de credito</option>
                                <option value="debito">Tarjeta de debito</option>
                            </select>
                        </div>
                        <div class="datos">
                            <h2 style="margin-top: 40px; margin-bottom: 20px;">Estado</h2>
                            <div>
                                <label>
                                    <input type="radio" name="estado" value="pendiente"> Pendiente
                                </label>
                                <label>
                                    <input type="radio" name="estado" value="completada"> Completada
                                </label><br>
                                <label>
                                    <input type="radio" name="estado" value="cancelada"> Cancelada
                                </label>
                            </div>
                        </div>
                        <div class="datos">
                            <h2 style="margin-top: 20px; margin-bottom: 20px;">Comentarios</h2>
                            <textarea style="font-size: 25px; width: 80%; height: 40%;" placeholder="Escribe aqui..."></textarea>
                        </div>
                        <div class="datos">
                            <h2 style="margin-top: 40px; margin-bottom: 20px;">ID Empleado</h2>
                            <input type="number" style="font-size: 25px;" placeholder="Número">
                        </div>
                        <div class="datos">
                            <h2 style="margin-top: 40px; margin-bottom: 20px;">ID Cliente</h2>
                            <input type="number" style="font-size: 25px; width: 80%;" placeholder="Número">
                        </div>
                        <div class="datos">
                            <h2 style="margin-top: 40px; margin-bottom: 20px;">ID Transportador</h2>
                            <input type="number" style="font-size: 25px; width: 80%;" placeholder="Número">
                        </div>
                        
                    </div>
                </div>
            </form>
        </div> 
    </section>
    <footer>   
        <div>
            <img src="img/redes.png" width="170px" height="80px">
        </div>
        <div class="enlace">
            <h1>www.montrex.com</h1>
        </div>
        <div>
            <img src="img/logo.png" width="120px" height="100px">
        </div>
    </footer>
</body>
</html>
